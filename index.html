<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Tasbeeh</title>        <link rel="stylesheet" href="style.css" /></head><body>            <img id="texture" src="tasbeeh2.jpg" alt="texture">        <img id="bodyc" src="body_10.png" alt="">        <img id="backtex" src="backnight.png" alt="texture">        <img id="night" src="nightmode.png" alt="">        <h1 id="counting">0</h1>        <img onclick="btn()" id="count" src="count.png" alt="">        <img onclick="btnrst()" id="reset" src="reset.png" alt="">        <img onclick="vibr()" id="vibrate" src="reset.png" alt="">        <img onclick="darkm()" id="dark" src="dark2.png" alt="">    <script>        let count = localStorage.getItem('digits');        let vibrate = 0;        window.onload = function () {            let a = document.getElementById('counting')            a.innerHTML = count;        }        function btn() {            if (vibrate == 1) {                navigator.vibrate(75);            }            count++;            localStorage.setItem('digits', count)            let d = localStorage.getItem('digits');            let a = document.getElementById('counting')            a.innerHTML = d;                              }        function btnrst() {                    let  = 0                      {                count = 0;                let a = document.getElementById('counting')                a.innerHTML = count;                localStorage.clear();            }        }        function vibr() {            if (vibrate != 1) {                vibrate = 1;                console.log(vibrate)            } else {                vibrate = 0;                // console.log(vibrate)            }        }        function darkm() {            let darkb = document.getElementById("backtex");            let darkn = document.getElementById("night")             if(darkb.style.display != 'block'){            darkb.style.display = 'block'            darkn.style.display = 'block'            }else if(darkn.style.display = 'block'){                darkb.style.display = 'none'            darkn.style.display = 'none'            }                    }    </script>    </body></html>
